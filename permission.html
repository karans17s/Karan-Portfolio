<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Denied</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-image: url("img\\p2-img.avif");
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .message-box {
            text-align: center;
            background: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .message-box h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .message-box p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }

        .message-box span {
            font-weight: 700;
            color: #c79b18;
        }

        .contact-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background-color: #c79b18;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #a98114;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Permission Denied</h1>
            <p>You do not have permission to download the CV.</p>
            <p>If you want to download the CV, please contact <span>Karan Shingala</span>.</p>
            <a href="mailto:karan.shingala@example.com" class="contact-button">Contact Karan Shingala</a>
        </div>
    </div>
</body>
</html>
